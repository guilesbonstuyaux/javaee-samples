<html>
<head>
    <title>Login Page</title>
</head>

<h2>Hello, please log in:</h2>
<br><br>
<!-- Names of the form, user name and password fields are fixed
by Java EE specification.-->

<form action="j_security_check" method=post>
    <p><strong>Please Enter Your User Name: </strong>
        <input type="text" name="j_username" size="25">

    <p>

    <p><strong>Please Enter Your Password: </strong>
        <input type="password" size="15" name="j_password">

    <p>

    <p>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
</form>

<h3>For more information about secutiry, take a look at <a
        href="http://docs.oracle.com/javaee/5/tutorial/doc/bncbx.html">the Oracle documentation</a>. </h3>

</html>
